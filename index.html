<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>uniPAY Registrace</title>
</head>
<body>

  <nav class="nav">
      <div class="nav-items">
        <div class="nav-logo"></div>
        <div class="right-controls">
            <div class="toggle-btn active">
                <input type="checkbox" checked class="cb-value" />
                <span class="round-btn"></span>
            </div>
            <p id="active-state">Aktivní</p>
            <div class="nav-btn btn-save">Uložit změny</div>
            <div class="nav-btn btn-cancel">Zrušit změny</div>
            <div class="nav-btn btn-invite">Poslat pozvánku</div>
        </div> 
      </div>
  </nav>

  <section class="registration">
      <h1>Revize registrace do aplikace uniPAY</h1>

      <div class="form name">
        <h4>Název</h4>
        <input class="form-control form-control-lg" type="text" placeholder="">
      </div>

      <div class="form id">
        <h4>ID</h4>
        <input class="form-control form-control-lg" type="text" placeholder="">
      </div>

      <div class="form address">
        <h4>Adresa čerpací stanice</h4>
        <input class="form-control form-control-lg" type="text" placeholder="">
      </div>

      <div class="form gps">
        <h4>GPS souřadnice</h4>
        <input class="form-control form-control-lg" type="text" placeholder="">
      </div>

      <div class="form phone">
        <h4>Telefon</h4>
        <input class="form-control form-control-lg" type="tel" placeholder="">
      </div>

      <div class="form email">
        <h4>E-mail</h4>
        <input class="form-control form-control-lg" type="email" placeholder="">
      </div>

  </section>



<!-- JQUERY, BSTRAP SCRIPTS-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>   
</body>
</html>
